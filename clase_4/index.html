<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Cajas: Display</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Ejemplo de Modelos de Cajas</h1>

    <section class="container">
        <h2>Display Block</h2>
        <div class="box block">Caja 1 (Block)</div>
        <div class="box block">Caja 2 (Block)</div>
        <div class="box block">Caja 3 (Block)</div>
    </section>

    <section class="container">
        <h2>Display Inline</h2>
        <span class="box inline">Caja 1 (Inline)</span>
        <span class="box inline">Caja 2 (Inline)</span>
        <span class="box inline">Caja 3 (Inline)</span>
    </section>

    <section class="container">
        <h2>Display Inline-block</h2>
        <div class="box inline-block">Caja 1 (Inline-block)</div>
        <div class="box inline-block">Caja 2 (Inline-block)</div>
        <div class="box inline-block">Caja 3 (Inline-block)</div>
    </section>
</body>
</html>
