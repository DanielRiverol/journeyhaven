    <!-- seccion receta -->
    <div>
      <h1>Contacto</h1>

      <h2>Comunicate con nosotros</h2>

      <form >
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="tu nombre" required/>
        </div>
        <!-- <br> esto no-->
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" placeholder="tu apellido" required pattern=""/>
        </div>
        <div>
          <label for="fecha">Fecha naciemto</label>
          <input type="date" name="fecha" id="fecha" required/>
        </div>
        <div>
          <label for="hora">Hora naciemto</label>
          <input type="time" name="hora" id="hora" required/>
        </div>
        <div>
          <label for="edad">Edad</label>
          <input type="number" name="edad" id="edad" min="0" max="10" placeholder="tu edad" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="tu email" required/>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="tu password" required/>
        </div>
        <div>
          <label for="url">URL</label>
          <input type="url" name="url" id="url" placeholder="http://www.example.com" required/>
        </div>
        <div>
          <label for="mensaje">Mensaje</label>
         <textarea name="mensaje" id="mensaje" cols="40" rows="10" placeholder="tu mensaje"></textarea>
        </div>
        <!-- <button type="submit">Enviar</button><button type="reset">Cancelar</button> -->
         <input type="submit" name="enviar" value="ENVIAR">
      </form>

      <h2>Encontranos</h2>
