<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <!-- custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Mi sitio web | Contacto</title>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Contacto</h1>
      </header>
      <!--  nav -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="/">Inicio</a>
          </li>
          <li>
            <a href="./nosotros.html">Nosotros</a>
          </li>
          <li>
            <a href="./contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
      <!-- seccion 1 -->
      <section class="contact">
        <h2>Comunicate con nosotros</h2>
        <div>
          <section class="address">
            <p><span>Dirección:</span> Calle falsa 123</p>
            <p>
              <span>Teléfono:</span>
              <a href="tel:+54911 555-55555">+54911 555-55555</a>
            </p>
            <p>
              <span>Email:</span>
              <a href="mailto:email@email.com">email@email.com</a>
            </p>
          </section>
          <section class="form">
            <form action="">
              <div>
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  placeholder="Juan Perez"
                  required />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="juanperez@mail.com"
                  required />
              </div>
              <div>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
              </div>
              <div>
                <label for="check">Acepto los terminos</label>
                <input type="checkbox" id="check">
              </div>
              <input class="btn btn-submit" type="submit" value="Enviar" />
            </form>
          </section>
        </div>
      </section>

      <section class="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6568.199117537557!2d-58.3902156!3d-34.6016439!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1726230042815!5m2!1ses-419!2sar"
          width="800"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>

      <!-- footer -->
      <footer>
        <div class="copy">
          <span>&copy; 2024 Mi sitio</span>
          <span>
            <a href="">Instagram</a>
            <a href="">TikTok</a>
          </span>
        </div>
      </footer>
    </main>
  </body>
</html>
